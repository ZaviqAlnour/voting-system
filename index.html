<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Voting System</h1>

  <div id="vote-section">
    <h2>Cast Your Vote</h2>
    <select id="candidate-select">
      <option value="">Select Candidate</option>
      <option value="c1">Candidate 1 (Party 1)</option>
      <option value="c2">Candidate 2 (Party 1)</option>
      <option value="c3">Candidate 3 (Party 2)</option>
      <option value="c4">Candidate 4 (Party 2)</option>
    </select>
    <button id="vote-btn">Vote</button>
    <p id="vote-message"></p>
  </div>

  <div id="result-section" style="display:none;">
    <h2>Results</h2>
    <div id="results-container"></div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
