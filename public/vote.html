<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cast Your Vote</h1>
    <p>Enter your code and select your candidate.</p>

    <form id="voteForm">
      <input type="text" id="code" placeholder="Enter your Code" required>

      <select id="candidate" required>
        <!-- Candidates load হবে candidates.js থেকে -->
      </select>

      <button type="submit">Vote</button>
    </form>

    <p id="voteMessage"></p>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="candidates.js"></script>
  <script type="module" src="vote.js"></script>
</body>
</html>
